<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloBook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <div class="nav" id="nav">
        <div class="nav-logo">
          <a
            href="
                  #"
            class="nav-logo-hello"
            >Hello <span class="hello-world">World</span> Book
          </a>
        </div>
        <div class="nav-link">
          <a href="#" class="nav-link-element">About</a>
        </div>
      </div>
      <div class="hero">
        <div class="hero-wrapper">
          <div data-aos="fade-right data-aos="fade-in" class="hero-search">
            <div class="hero-content">
              <h1 class="hero-content-text">Are you looking</h1>
              <h1 class="hero-content-text">for a good book?</h1>
              <p class="hero-content-paragraph">
                Just search a book that you want!
              </p>
            </div>

            <div class="hero-search-bar">
              <input type="text" id="search-bar" />
              <input type="button" value="Search" id="search-btn" onclick="FetchData()"/>
            </div>
          </div>
        </div>

        <div class="hero-img" data-aos="fade-left">
          <img
            style="max-width: 50em"
            src="./Static/svg/The Infinite BookShelf black.svg"
            alt="library"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="resultContainer"></div>
      </div>
    </main>

    <div class="loading"></div>

    <footer>
      <div class="totop">
        <a class="btn btn-totop" href="#nav">
          To Top
        </a>
      </div>
    </footer>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
